<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeoPharmaBridge Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #cce7ff, #28a745, #f2f9ff);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
    }

    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .logo {
      margin-bottom: 40px;
    }

    .logo img {
      width: 250px;
      height: auto;
    }

    h1 {
      margin-bottom: 30px;
      color: #0057b7;
      text-align: center;
    }

    .dashboard {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .tile {
      width: 180px;
      height: 180px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      justify-content: flex-end; /* push text to bottom */
      align-items: center;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      background-size: cover;
      background-position: center;
      color: #fff;
      font-weight: bold;
      font-size: 18px;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
    }

    .tile:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.2);
    }

    @media (max-width: 600px) {
      .dashboard {
        flex-direction: column;
        gap: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <div class="logo">
    <img src="NeoPharmaBridge Logo.jpeg" alt="NeoPharmaBridge Logo">
  </div>

  <h1>Select Your Role</h1>

  <!-- Dashboard tiles -->
  <div class="dashboard">
    <!-- Doctor Tile -->
    <div class="tile" style="background-image: url('NeoPharmaBridge Doctor tile.jpg');" 
         onclick="alert('Doctor Dashboard Coming Soon!')">
      Doctor
    </div>

    <!-- Pharmacist Tile -->
    <div class="tile" style="background-image: url('NeoPharmaBridge Pharmacist tile.jpg');" 
         onclick="alert('Pharmacist Dashboard Coming Soon!')">
      Pharmacist
    </div>

    <!-- Admin Tile -->
    <div class="tile" style="background-image: url('NeoPharmaBridge Admin tile.jpg');" 
         onclick="alert('Admin Dashboard Coming Soon!')">
      Admin
    </div>
  </div>

</body>
</html>
